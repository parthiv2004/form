<body>

    <center>
        <h1>
            <p style="color:blue">REGISTRATION FORM </p>

    <form action="mailto: parthivgupta56@gmail.com" method="post" target="_blank">

            <legend>Registration Form</legend>
            <label style="color:deeppink">First Name : </label><input type="text" name="First Name" autocomplete="off"><br><br>
            <label style="color:deeppink">Last Name : </label><input type="text" name="Last Name"><br><br>

    </form>
